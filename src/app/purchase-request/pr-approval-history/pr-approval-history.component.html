<div class="modal-header">
    <h4 class="modal-title text-white">Approval History - {{ requisitionNo }}</h4>
    <button type="button" class="close text-white" aria-label="Close" (click)="closeDialog()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <ngx-datatable class="bootstrap core-bootstrap" [rows]="approvalHistory" [columnMode]="'force'" [headerHeight]="50"
        [footerHeight]="40" [rowHeight]="50" [limit]="5">

        <ngx-datatable-column name="Approver" prop="approverName"></ngx-datatable-column>
        <ngx-datatable-column name="Remarks" prop="remarks"></ngx-datatable-column>
        <ngx-datatable-column name="Approval Date" prop="createdDate">
            <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.createdDate | date:'yyyy-MM-dd' }}
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>

    <div *ngIf="loading" class="text-center mt-3">
        <span class="spinner-border spinner-border-sm"></span> Loading...
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-secondary" (click)="closeDialog()">Close</button>
</div>
