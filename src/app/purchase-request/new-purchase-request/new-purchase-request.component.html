<section>
  <div class="row">
    <div class="col-12">

      <!-- Header -->
      <div class="row">
        <div class="col-md-12" style=" margin-top: -0.25rem;">
          <h4 class="heading">Create Purchase Request</h4>
        </div>
        <!-- <div class="col-md-6">
                  </div> -->
      </div>

      <!-- Action Pane -->
      <div class="card">
        <div class="row">
          <div class="col-md-6">
            <button class="btn btn-lg mr-1" type="button" (click)="homePage()"><i class="ft-arrow-left"></i></button>
            <span class="vl"></span>
            <button type="reset" ngbTooltip="{{ 'Create new announcement' }}" class="btn btn-sm">
              <i class="ft-plus"></i><label class="ml-1 mt-1" for="">Save</label>
            </button>
            <button type="reset" class="btn btn-sm">
              <i class="ft-edit"></i><label class="ml-1 mt-1" for="">Edit</label>
            </button>
            <button type="reset" class="btn btn-sm">
              <i class="ft-trash"></i><label class="ml-1 mt-1" for="">Delete</label>
            </button>
            <button type="reset" class="btn btn-sm">
              <i class="ft-check"></i><label class="ml-1 mt-1" for="">Approval</label>
            </button>
          </div>
          <div class="col-md-6 text-right" style="margin-top: 0.3rem;">
            <button type="reset" class="btn btn-sm">
              <i class="ft-printer"></i><label class="ml-1 mt-1" for="">Print</label>
            </button>
            <button type="reset" class="btn btn-sm" (click)="openNewEntityModal()">
              <i class="ft-paperclip"></i><label class="ml-1 mt-1" for="">Attachment</label>
              <span class="badge badge-primary ml-1">{{ numberOfAttachments }}</span>
            </button>
            <!-- <button type="reset" class="btn btn-sm">
              <i class="ft-settings"></i><label class="ml-1 mt-1" for="">Account Budget Lookup</label>
            </button>
            <button type="reset" class="btn btn-sm">
              <i class="ft-alert-circle"></i><label class="ml-1 mt-1" for="">Exception Policy</label>
            </button> -->
          </div>

        </div>

      </div>
      <div class="card">
        <div class="card-body">

          <form [formGroup]="newPurchaseRequestForm" (ngSubmit)="submitForm()">
            <div class="form-row">
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
                <div class="form-group mb-2">
                  <label>Requsition No.</label>
                  <input type="text" placeholder="Enter Requsition No." class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
                <div class="form-group mb-2">
                  <label>Submitted Date</label>
                  <input type="date" class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
                <div class="form-group mb-2">
                  <label>Delivery Location</label>
                  <input type="text" placeholder="Enter Delivery Location" class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
                <div class="form-group mb-2">
                  <label>Reciever Name</label>
                  <input type="text" placeholder="Enter Reciever Name" class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
                <div class="form-group mb-2">
                  <label>Reciever Contact</label>
                  <input type="text" placeholder="Enter Reciever Contact" class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
                <div class="form-group mb-2">
                  <label>Status</label>
                  <!-- <input type="text" placeholder="Enter Status" class="form-control" /> -->
                  <select class="form-control" >
                  <option value="" selected disabled>Select Status</option>
                  <option>Draft</option>
                  <option>In-Progress</option>
                  <option>Completed</option>
                  <option>Cancelled</option>
                  <option>Rejected</option>
              </select>
                </div>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
                <div class="form-group mb-2">
                  <label>Requsition</label>
                  <input type="text" placeholder="Enter Requsition" class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
                <div class="form-group mb-2">
                  <label>Department</label>
                  <input type="text" placeholder="Enter Department" class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
                <div class="form-group mb-2">
                  <label>Designation</label>
                  <input type="text" placeholder="Enter Designation" class="form-control" />
                </div>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
                <div class="form-group mb-2">
                  <label>Business Unit</label>
                  <input type="text" placeholder="Enter Business Unit" class="form-control" />
                </div>
              </div>

              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
                <div class="form-group">
                  <label for="validationTooltip04" hidden>dsds</label>
                  <br>
                  <div class="custom-switch custom-control-inline">
                    <input type="checkbox" class="custom-control-input mt-2"
                        >
                    <label class="custom-control-label ml-1 mt-1" for="custom-switch-1">
                        <span>Partial Delivery Acceptable</span>
                    </label>
                </div>
                </div>
               
              </div>

              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-6">
                <div class="form-group">
                  <label for="validationTooltip04" hidden>dsds</label>
                  <br>
                  <div class="custom-switch custom-control-inline">
                    <input type="checkbox" class="custom-control-input mt-2"
                        >
                    <label class="custom-control-label ml-1 mt-1" for="custom-switch-1">
                        <span>Exception Policy</span>
                    </label>
                </div>
                </div>
               
              </div>

              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group mb-2">
                  <label>Subject</label>
                  <!-- <input type="text" placeholder="Enter Business Unit" class="form-control" /> -->
                   <textarea name="" rows="5" type="text" placeholder="Enter Subject" class="form-control"></textarea>
                </div>
              </div>

              <div class="col-12"><hr></div>
              
              <div class="col-12 mb-3"><h4 class="heading">Attachment</h4></div>
           

              <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 form-group"> <label hidden>hjhj</label>
                <br>
                <div class="checkbox">
                    <input type="checkbox">
                    <label for="checkbox1"><span>Specifications</span></label>
                </div>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 form-group"> <label hidden>hjhj</label>
                <br>
                <div class="checkbox">
                    <input type="checkbox">
                    <label for="checkbox1"><span>Drawing</span></label>
                </div>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 form-group"> <label hidden>hjhj</label>
                <br>
                <div class="checkbox">
                    <input type="checkbox">
                    <label for="checkbox1"><span>Scope of Words</span></label>
                </div>
              </div>
              <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6 form-group"> <label hidden>hjhj</label>
                <br>
                <div class="checkbox">
                    <input type="checkbox">
                    <label for="checkbox1"><span>Bill of Materials</span></label>
                </div>
              </div>

              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div class="form-group mb-2">
                  <label>Other</label>
                  <textarea name="" rows="2" type="text" class="form-control"></textarea>
                </div>
              </div>

              <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div class="form-group mb-2">
                  <label>Special Instructions</label>
                  <textarea name="" rows="2" type="text" class="form-control"></textarea>
                </div>
              </div>

            </div>



            <br>

            <!-- <button type="submit" class="btn btn-primary mr-2"><i class="ft-check-square mr-1"></i>Save</button>
              <button type="button" class="btn btn-primary mr-2" (click)="saveAsDraft()"><i class="ft-check-square mr-1"></i>Save As Draft</button>
              <button type="button" class="btn btn-secondary" (click)="backtoMaster()"><i class="ft-x mr-1"></i>Cancel</button> -->

          </form>


          <ngb-accordion #accordion="ngbAccordion" activeIds="ngb-panel-0">
            <ngb-panel id="ngb-panel-0">
              <ng-template ngbPanelTitle>
                <div class="row">
                  <div class="col-md-6"> <span class="panel-icon">
                      <label class="text-white">Purchase Items</label> <!-- Bootstrap icon example -->
                    </span></div>
                </div>
              </ng-template>
              <ng-template ngbPanelContent>
             <div class="card-accordion">
          
            
            
             
                  <div class="form-row position-relative">

                    <button class="btn btn-primary position-absolute" style="top: 0; right: 0; z-index: 10;">
                      <i class="ft-pocket mr-1"></i>
                      Insert
                    </button>

                    <div class="col-12">
                      <h5>Item Type</h5>
                    </div>
                    <!-- <div class="col-12">
                      <hr>
                    </div> -->
                    <div class="col-6 mb-2">
                      <div class="form-check-inline">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optradio">Inventory
                        </label>
                      </div>
                    </div>
                    <div class="col-6 mb-2">
                      <div class="form-check-inline">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="optradio">Non-Inventory
                        </label>
                      </div>
                    </div>



                    <div class="col-12">
                     <hr>
                    </div>

                    <div class="col-12">
                      <h5>Item Details</h5>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                      <div class="form-group mb-2">
                        <label>Item Code</label>
                        <select class="form-control" >
                          <option value="" selected disabled>Select Item</option>
                        
                      </select>
                      </div>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                      <div class="form-group mb-2">
                        <label>U of M</label>
                        <select class="form-control" >
                          <option value="" selected disabled>Select UOM</option>
                        
                      </select>
                      </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                      <div class="form-group mb-2">
                        <label>Amount</label>
                        <input type="number" placeholder="Enter Amount" class="form-control" />
                      </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                      <div class="form-group mb-2">
                        <label>Unit Cost</label>
                        <input type="number" placeholder="Enter Unit Cost" class="form-control" />
                      </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                      <div class="form-group mb-2">
                        <label>Order Quantity</label>
                        <input type="number" placeholder="Enter Order Quantity" class="form-control" />
                      </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                      <div class="form-group mb-2">
                        <label>Req. by Date</label>
                        <input type="date" class="form-control" />
                      </div>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      <div class="form-group mb-2">
                        <label>Item Description</label>
                       <textarea name="" id="" rows="2" type="text" placeholder="Enter Item Description" class="form-control"></textarea>
                      </div>
                    </div>

                    <div class="col-12">
                      <hr>
                    </div>

                    <div class="col-12">
                      <h5>Other</h5>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                      <div class="form-group mb-2">
                        <label>Vendor</label>
                        <select class="form-control" >
                          <option value="" selected disabled>Select Vendor</option>
                        
                      </select>
                      </div>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                      <div class="form-group mb-2">
                        <label>Account</label>
                        <select class="form-control" >
                          <option value="" selected disabled>Select Account</option>
                        
                      </select>
                      </div>
                    </div>
                    
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      <div class="form-group mb-2">
                        <label>Remarks</label>
                       <textarea name="" placeholder="Enter Remarks" id="" rows="2" type="text" class="form-control"></textarea>
                      </div>
                    </div>




       
                  </div>
      
      
      
                  <br>
      
                  <!-- <button type="submit" class="btn btn-primary mr-2"><i class="ft-check-square mr-1"></i>Save</button>
                    <button type="button" class="btn btn-primary mr-2" (click)="saveAsDraft()"><i class="ft-check-square mr-1"></i>Save As Draft</button>
                    <button type="button" class="btn btn-secondary" (click)="backtoMaster()"><i class="ft-x mr-1"></i>Cancel</button> -->
      
             
         
             </div>
              </ng-template>
            </ngb-panel>

          </ngb-accordion>

          <div class="col-12"><hr></div>
          <div class="col-12 mt-4">
            <div style="position: relative;">
              <ngx-datatable class="bootstrap core-bootstrap" [rows]="newPurchaseRequestData" [columnMode]="'force'"
                [headerHeight]="50" [footerHeight]="50" rowHeight="50" [limit]="5" [scrollbarH]="true">

                 <ngx-datatable-column name="Sr. No." [width]="50">
                                <ng-template let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                                    <span>{{rowIndex + 1}}</span>
                                </ng-template>
                            </ngx-datatable-column>
                <ngx-datatable-column name="Type" prop="type" [width]="70">
                </ngx-datatable-column>
                <ngx-datatable-column name="Item Code" prop="itemCode" [width]="150">
                </ngx-datatable-column>
                <ngx-datatable-column name="Description" [width]="150" prop="description">
                </ngx-datatable-column>
                <ngx-datatable-column name="Amount" prop="amount" [width]="180">
                </ngx-datatable-column>

                <ngx-datatable-column name="Vendor Name" prop="vendorName" [width]="100">
                </ngx-datatable-column>

                <ngx-datatable-column name="Remarks" prop="remarks" [width]="100">
                </ngx-datatable-column>



                <ngx-datatable-column name="Actions" [width]="70">
                  <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex">
                    <a matTooltip="Upload File" style=" cursor: pointer; color: #d1d4d7;" (click)="deleteRow(rowIndex)"
                    [ngClass]="{'disabled': actionType === 'View'}">
                    <i style="font-size: 1.5rem;" class="ft-edit mr-1"></i>
                  </a>
                    <a matTooltip="Upload File" style=" cursor: pointer; color: #d1d4d7;" (click)="deleteRow(rowIndex)"
                      [ngClass]="{'disabled': actionType === 'View'}">
                      <i style="font-size: 1.5rem;" class="ft-trash trash-icon"></i>
                    </a>

                  </ng-template>
                </ngx-datatable-column>
              </ngx-datatable>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
