  <div class="row">
    <div class="col-12">

      <!-- Header -->
      <div class="row">

          <!-- <h4 class="heading">Create Purchase Request</h4> -->

            <ng-container *ngIf="viewMode === false">
              {{ isNewForm ? 'Create Purchase Request' : 'Update Purchase Request' }}
            </ng-container>
          </h4>

        </div>
      </div>

      <div class="card">
        <div class="row">
          <div class="col-md-6">

            <button class="btn btn-lg mr-1" type="button" (click)="homePage()"><i class="ft-arrow-left"></i></button>
            <span class="vl"></span>
            <!-- Create Mode: Save + Save as Draft -->
            <ng-container *ngIf="isNewForm && !viewMode">
              <button class="btn btn-sm" [disabled]="newPurchaseRequestForm.invalid" (click)="submitForm()">
                <i class="ft-plus"></i><label class="ml-1 mt-1">Save</label>
              </button>
              <button class="btn btn-sm" (click)="saveAsDraftAndGoBack()">
                <i class="ft-save"></i><label class="ml-1 mt-1">Save as Draft</label>
              </button>
            </ng-container>

            <!-- Update Mode: Update -->
            <ng-container *ngIf="!isNewForm && !viewMode">
              <button class="btn btn-sm" [disabled]="newPurchaseRequestForm.invalid" (click)="submitForm()">
                <i class="ft-edit-2"></i><label class="ml-1 mt-1">Update</label>
              </button>

            </ng-container>
          </div>
          <div class="col-md-6 text-right" style="margin-top: 0.3rem;">
            <button type="reset" class="btn btn-sm">
              <i class="ft-printer"></i><label class="ml-1 mt-1" for="">Print</label>
            </button>
            <button type="reset" class="btn btn-sm" (click)="openNewEntityModal()">
              <i class="ft-paperclip"></i><label class="ml-1 mt-1" for="">Attachment</label>
              <span class="badge badge-primary ml-1">{{ numberOfAttachments }}</span>
            </button>
          </div>
          <!-- View Mode: No buttons -->
        </div>
      </div>




      <div class="card">
        <div class="card-body">

          <form [formGroup]="newPurchaseRequestForm" (ngSubmit)="submitForm()">
            <div class="form-row">

              <!-- Basic Fields -->
              <div class="col-lg-4 mb-2">
                <label>Requisition No.</label>
                <input type="text" class="form-control" formControlName="requisitionNo"
                  placeholder="Enter Requisition No." required>
              </div>
              <div class="col-lg-4 mb-2">
                <label>Submitted Date</label>
                <input type="date" class="form-control" formControlName="submittedDate">
              </div>
              <div class="col-lg-4 mb-2">
                <label>Delivery Location</label>
                <input type="text" class="form-control" formControlName="deliveryLocation"
                  placeholder="Enter Delivery Location">
              </div>
              <div class="col-lg-4 mb-2">
                <label>Receiver Name</label>
                <input type="text" class="form-control" formControlName="receiverName" placeholder="Enter Receiver Name"
                  required>
              </div>
              <div class="col-lg-4 mb-2">
                <label>Receiver Contact</label>
                <input type="text" class="form-control" formControlName="receiverContact"
                  placeholder="Enter Receiver Contact">
              </div>
              <div class="col-lg-4 mb-2">
                <label>Status</label>
                <select class="form-control" formControlName="status">
                  <option value="" disabled>Select Status</option>
                  <option>Draft</option>
                  <option>In-Progress</option>
                  <option>Completed</option>
                  <option>Cancelled</option>
                  <option>Rejected</option>
                </select>
              </div>

              <!-- Department, Designation, Business Unit -->
              <div class="col-lg-4 mb-2">
                <label>Department</label>
                <input type="text" class="form-control" formControlName="department" placeholder="Enter Department">
              </div>
              <div class="col-lg-4 mb-2">
                <label>Designation</label>
                <input type="text" class="form-control" formControlName="designation" placeholder="Enter Designation">
              </div>
              <div class="col-lg-4 mb-2">
                <label>Business Unit</label>
                <input type="text" class="form-control" formControlName="businessUnit"
                  placeholder="Enter Business Unit">
              </div>

              <div class="col-lg-4 mb-2">
                <label>Workflow</label>
                <select class="form-control" formControlName="workflowMasterId">
                  <option *ngFor="let data of workflowList" [value]="data.id">{{data?.workflow}}</option>
                </select>
              </div>

              <div class="col-lg-4 mb-2 d-flex align-items-center">
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="partialDelivery"
                    formControlName="partialDeliveryAcceptable">
                  <label class="custom-control-label" for="partialDelivery">Partial Delivery Acceptable</label>
                </div>
              </div>

              <div class="col-lg-4 mb-2 d-flex align-items-center">
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" id="exceptionPolicy"
                    formControlName="exceptionPolicy">
                  <label class="custom-control-label" for="exceptionPolicy">Exception Policy</label>
                </div>
              </div>
              <!-- Subject -->
              <div class="col-12 mb-2">
                <label>Subject</label>
                <textarea class="form-control" rows="5" formControlName="subject"
                  placeholder="Enter Subject"></textarea>
              </div>

              <!-- Attachments Section -->
              <div class="col-12 mb-3">
                <h4 class="heading">Attachment</h4>
              </div>

              <div class="col-lg-3 mb-2"
                *ngFor="let key of ['specifications','drawing','scopeOfWorks','billOfMaterials']">
                <div class="custom-control custom-checkbox" [formGroup]="newPurchaseRequestForm.get('attachments')">
                  <input type="checkbox" class="custom-control-input" [id]="key" [formControlName]="key">
                  <label class="custom-control-label" [for]="key">{{ key | titlecase }}</label>
                </div>
              </div>

              <div class="col-lg-6 mb-2">
                <label>Other</label>
                <textarea class="form-control" rows="2" formControlName="other"
                  [formGroup]="newPurchaseRequestForm.get('attachments')"></textarea>
              </div>
              <div class="col-lg-6 mb-2">
                <label>Special Instructions</label>
                <textarea class="form-control" rows="2" formControlName="specialInstructions"
                  [formGroup]="newPurchaseRequestForm.get('attachments')"></textarea>
              </div>
            </div>
          </form>


          <ngb-accordion #accordion="ngbAccordion" activeIds="ngb-panel-0">
            <ngb-panel id="ngb-panel-0">
              <ng-template ngbPanelTitle>
                <div class="row">
                  <div class="col-md-6"> <span class="panel-icon">
                      <label class="text-white">Purchase Items</label> <!-- Bootstrap icon example -->
                    </span></div>
                </div>
              </ng-template>
              <ng-template ngbPanelContent>
                <div class="card-accordion">




                  <div class="form-row position-relative" [formGroup]="itemForm">

                    <button class="btn btn-primary position-absolute" style="top: 0; right: 0; z-index: 10;"
                      (click)="insertItem()" [disabled]="viewMode">
                      <i class="ft-pocket mr-1"></i>
                      Insert
                    </button>

                    <div class="col-12">
                      <h5>Item Type</h5>
                    </div>

                    <div class="col-6 mb-2">
                      <div class="form-check-inline">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" formControlName="type"
                            value="Inventory">Inventory
                        </label>
                      </div>
                    </div>

                    <div class="col-6 mb-2">
                      <div class="form-check-inline">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" formControlName="type"
                            value="Non-Inventory">Non-Inventory
                        </label>
                      </div>
                    </div>

                    <div class="col-12">
                      <hr>
                    </div>

                    <div class="col-12">
                      <h5>Item Details</h5>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                      <div class="form-group mb-2">
                        <label>Item Code</label>
                        <select class="form-control" formControlName="itemCode">
                          <option value="" selected disabled>Select Item</option>
                          <option value="ITM001">ITM001 - Bandage</option>
                          <option value="ITM002">ITM002 - Syringe</option>
                          <option value="ITM003">ITM003 - Gloves</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                      <div class="form-group mb-2">
                        <label>U of M</label>
                        <select class="form-control" formControlName="uofM">
                          <option value="" selected disabled>Select UOM</option>
                          <option value="PCS">PCS</option>
                          <option value="BOX">BOX</option>
                          <option value="PACK">PACK</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                      <div class="form-group mb-2">
                        <label>Amount</label>
                        <input type="number" placeholder="Enter Amount" class="form-control" formControlName="amount" />
                      </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                      <div class="form-group mb-2">
                        <label>Unit Cost</label>
                        <input type="number" placeholder="Enter Unit Cost" class="form-control"
                          formControlName="unitCost" />
                      </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                      <div class="form-group mb-2">
                        <label>Order Quantity</label>
                        <input type="number" placeholder="Enter Order Quantity" class="form-control"
                          formControlName="orderQuantity" />
                      </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
                      <div class="form-group mb-2">
                        <label>Req. by Date</label>
                        <input type="date" class="form-control" formControlName="reqByDate" />
                      </div>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      <div class="form-group mb-2">
                        <label>Item Description</label>
                        <textarea rows="2" placeholder="Enter Item Description" class="form-control"
                          formControlName="description"></textarea>
                      </div>
                    </div>

                    <div class="col-12">
                      <hr>
                    </div>

                    <div class="col-12">
                      <h5>Other</h5>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                      <div class="form-group mb-2">
                        <label>Vendor</label>
                        <select class="form-control" formControlName="vendorName">
                          <option value="" selected disabled>Select Vendor</option>
                          <option value="Vendor A">Vendor A</option>
                          <option value="Vendor B">Vendor B</option>
                          <option value="Vendor C">Vendor C</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                      <div class="form-group mb-2">
                        <label>Account</label>
                        <select class="form-control" formControlName="account">
                          <option value="" selected disabled>Select Account</option>
                          <option value="ACC001">ACC001 - Office Supplies</option>
                          <option value="ACC002">ACC002 - Medical Supplies</option>
                          <option value="ACC003">ACC003 - Maintenance</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      <div class="form-group mb-2">
                        <label>Remarks</label>
                        <textarea rows="2" placeholder="Enter Remarks" class="form-control"
                          formControlName="remarks"></textarea>
                      </div>
                    </div>

                  </div>
                  <br>



                </div>
              </ng-template>
            </ngb-panel>

          </ngb-accordion>

          <div class="col-12">
            <hr>
          </div>
          <div class="col-12 mt-4">
            <div style="position: relative;">
              <ngx-datatable class="bootstrap core-bootstrap" [rows]="newPurchaseRequestData" [columnMode]="'force'"
                [headerHeight]="50" [footerHeight]="50" rowHeight="50" [limit]="5" [scrollbarH]="true">

                <ngx-datatable-column name="Sr. No." [width]="50">
                  <ng-template let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                    <span>{{rowIndex + 1}}</span>
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Type" prop="type" [width]="70">
                </ngx-datatable-column>
                <ngx-datatable-column name="Item Code" prop="itemCode" [width]="150">
                </ngx-datatable-column>
                <ngx-datatable-column name="Description" [width]="150" prop="description">
                </ngx-datatable-column>
                <ngx-datatable-column name="Amount" prop="amount" [width]="180">
                </ngx-datatable-column>

                <ngx-datatable-column name="Vendor Name" prop="vendorName" [width]="100">
                </ngx-datatable-column>

                <ngx-datatable-column name="Remarks" prop="remarks" [width]="100">
                </ngx-datatable-column>



                <ngx-datatable-column name="Actions" [width]="70">
                  <ng-template ngx-datatable-cell-template let-row="row" let-rowIndex="rowIndex">
                    <!-- Edit button -->
                    <a matTooltip="Edit Item" style="cursor: pointer; color: #d1d4d7;" (click)="editRow(row, rowIndex)"
                      [ngClass]="{'disabled': actionType === 'View'}">
                      <i style="font-size: 1.5rem;" class="ft-edit mr-1"></i>
                    </a>

                    <!-- Delete button -->
                    <a matTooltip="Delete Item" style="cursor: pointer; color: #d1d4d7;" (click)="deleteRow(rowIndex)"
                      [ngClass]="{'disabled': actionType === 'View'}">
                      <i style="font-size: 1.5rem;" class="ft-trash trash-icon"></i>
                    </a>
                  </ng-template>
                </ngx-datatable-column>

              </ngx-datatable>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
