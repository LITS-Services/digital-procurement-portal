                <div class="d-flex flex-column justify-content-center align-items-center my-4 g-2">
                  <div class="login-title">Login Now</div>
                  <div class="login-desc">Please enter your credentials</div>
                </div>
                <!-- <h2 class="mb-2 text-center" style="color: #1E89B8;">Login</h2>
                <p class="mb-2 text-center">Please enter credentials</p> -->
                <ngb-alert type="light-danger" class="mb-2" *ngIf="isLoginFailed" (close)="isLoginFailed = false">
                  <p class="mb-0">Login failed!</p>
                </ngb-alert>

                <div>
                  <form [formGroup]="loginForm">
                    <div class="form-group">
                      <input type="text" formControlName="username" class="form-control custom-input"
                        placeholder="Enter your username"
                        [ngClass]="{ 'is-invalid': loginFormSubmitted && lf.username.invalid, 'is-valid': loginFormSubmitted && !lf.username.invalid }"
                        required>
                      <div *ngIf="loginFormSubmitted && (lf.username.invalid || lf.username.errors?.required)"
                        class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> This is
                        required</div>
                    </div>
                    <div class="form-group cstm-pass-div">

                      <input type="{{ hidePassword ? 'password' : 'text' }}" formControlName="password"
                        class="form-control custom-input" placeholder="Enter your password"
                        [ngClass]="{ 'is-invalid': loginFormSubmitted && lf.password.invalid, 'is-valid': loginFormSubmitted && !lf.password.invalid }"
                        required>
                      <i class="eye-icon pass-icon" [ngClass]="hidePassword ? 'ft ft-eye-off' : 'ft ft-eye'"
                        (click)="togglePasswordVisibility()"></i>


                      <div *ngIf="loginFormSubmitted && (lf.password.invalid || lf.password.errors?.required)"
                        class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> This is
                        required
                      </div>
                    </div>
                    <!-- <div class="d-sm-flex justify-content-between mb-3 font-small-2">
                      <div class="remember-me mb-2 mb-sm-0">
                        <div class="checkbox auth-checkbox">
                          <input type="checkbox" formControlName="rememberMe" class="form-control" id="rememberMe">
                          <label for="rememberMe"><span class="font-small-2 mb-3 font-weight-normal">Remember Me</span></label>
                        </div>
                      </div>
                      <a [routerLink]="['/pages/forgotpassword']">Forgot Password?</a>
                    </div> -->
                    <div class="checkbox d-flex justify-content-between my-3">
                      <input type="checkbox" formControlName="rememberMe" class="form-control" id="rememberMe"
                        (change)="rememberMe()">
                      <label for="rememberMe"><span class="font-small-2 mb-3 font-weight-normal rm"
                          style="color: #253E88;">Remember me</span></label>
                      <a (click)="forgotpassword()" class="ml-3 fp" [ngClass]="'link'">Forgot password?</a>
                    </div>

                    <div class="d-flex justify-content-between flex-sm-row">
                      <!-- <a [routerLink]="['/pages/register']" class="btn bg-light-primary mb-2 mb-sm-0">Register</a> -->
                      <a class="btn btn-primary login-btn w-100" (click)="onSubmit()">Login</a>
                    </div>

                    <!-- <div class="d-flex"><a  class="btn btn-primary" (click)="onSubmit()">Login</a></div> -->
                    <!-- Class"d-""  -->
                  </form>


                  <div class="or-divider">
                    <span>OR</span>
                  </div>

                  <div class="d-flex flex-sm-row">
                    <a class="btn ms-login-btn btn-primary mt-1 w-100 align-self-center justify-content-center"
                      (click)="SSO($event)"><i class="ms-logo mr-3"></i><span class="" for="">Login
                        with Microsoft</span></a>
                  </div>
                </div>

                <div class="forgetPassword">
                </div>
