<section>
    <div class="row">
        <div class="col-12">

            <!-- Header -->
            <div class="row">
                <div class="col-md-12" style="margin-top: -0.25rem;">
                    <!-- <h4>Announcements</h4> -->
                    <h4 class="heading">Request for Quotation</h4>
                </div>
            </div>

            <!-- Action Pane -->
            <div class="card">
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-lg mr-1" type="button" (click)="homePage()">
                            <i class="ft-arrow-left"></i></button>
                        <span class="vl"></span>
                        <button type="button" class="btn btn-sm" ngbTooltip="Create new RFQ" (click)="openEmpDetails()">
                            <i class="ft-plus"></i><label class="ml-1 mt-1">Create</label>
                        </button>
                        <button type="button" class="btn btn-sm" (click)="onUpdate()">
                            <i class="ft-edit"></i><label class="ml-1 mt-1">Update</label>
                        </button>
                        <button type="button" class="btn btn-sm" (click)="openDeleteModal(deleteModal)">
                            <i class="ft-trash"></i><label class="ml-1 mt-1">Delete</label>
                        </button>
                        <button type="button" class="btn btn-sm" [disabled]="isEditButtonDisabled" (click)="onView()">
                            <i class="ft-eye"></i><label class="ml-1 mt-1">View</label>
                        </button>
                        <button type="reset" class="btn btn-sm" [disabled]="isOpenButtonDisabled">
                            <i class="ft-check"></i><label class="ml-1 mt-1" for="">Approval</label>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Content -->
            <ngx-datatable class="bootstrap core-bootstrap" [rows]="rfqData" [columnMode]="'force'" [headerHeight]="50"
                [footerHeight]="50" [columns]="columns" rowHeight="50" [limit]="15" [scrollbarH]="true"
                [loadingIndicator]="loading" [selected]="chkBoxSelected" [swapColumns]="false"
                [selectionType]="SelectionType.checkbox" (sort)="onSort($event)"
                (select)="customChkboxOnSelect($event)">
                <ngx-datatable-column [width]="50" [sortable]="false" [canAutoResize]="false" [draggable]="false"
                    [resizeable]="false">
                    <ng-template ngx-datatable-header-template>
                        <div class="custom-control">
                            <input type="checkbox" [checked]="isAllSelected" (change)="toggleSelectAll($event)" />
                        </div>
                    </ng-template>
                    <ng-template ngx-datatable-cell-template let-value="value" let-isSelected="isSelected"
                        let-onCheckboxChangeFn="onCheckboxChangeFn">

                        <div class="custom-control custom-checkbox ">
                            <input type="checkbox" [checked]="isSelected" (change)="onCheckboxChangeFn($event)" />
                        </div>
                    </ng-template>
                </ngx-datatable-column>

                <!-- Sr. No -->
                <ngx-datatable-column name="Sr. No." [width]="50" [resizeable]="false">
                    <ng-template let-rowIndex="rowIndex" ngx-datatable-cell-template>
                        <span>{{ rowIndex + 1 }}</span>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="RFQ No." prop="rfqNo" [width]="100">
                </ngx-datatable-column>

                <ngx-datatable-column name="Status" prop="status" [width]="100">
                </ngx-datatable-column>

                <ngx-datatable-column name="Date" prop="date" [width]="50">
                </ngx-datatable-column>

                <ngx-datatable-column name="Owner" prop="createdBy" [width]="100">
                </ngx-datatable-column>

                <ngx-datatable-column name="Comments" prop="comment" [width]="180">
                </ngx-datatable-column>

                <ngx-datatable-column name="Total Amount" [width]="100" prop="amount" [sortable]="false">
                </ngx-datatable-column>

                <ngx-datatable-column name="Quotation Box" [width]="100" prop="action" [sortable]="false">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        <button class="btn btn-primary btn-sm position-relative" (click)="openQuotationBoxModal(row)">
                            <i class="ft-mail"></i>
                            <span *ngIf="row.notificationCount > 0"
                                class="position-absolute counter badge rounded-pill bg-danger"
                                style="font-size: 0.7rem;">
                                {{ row.notificationCount }}
                            </span>
                        </button>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Vendor Comparision" [width]="100" prop="action" [sortable]="false">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        <button class="btn btn-primary btn-sm position-relative"
                            (click)="openVendorComparisonModal(row)">
                            <i class="ft-bar-chart-2"></i>
                        </button>
                    </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Vendors" [width]="100" prop="action" [sortable]="false">

                    <ng-template let-row="row" ngx-datatable-cell-template>
                        <button class="btn btn-primary btn-sm" (click)="openVendorsModal(row)">
                            <i class="ft-user-check"></i>
                        </button>
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>
        </div>
    </div>
</section>

<!-- Delete Modal -->
<ng-template #deleteModal let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Delete Confirmation</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete the selected records?</p>
        <ul>
            <li *ngFor="let id of idsToDelete">{{ id }}</li>
        </ul>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Cancel click')">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()">Delete</button>
    </div>
</ng-template>
