<div class="modal-header">
   Vendor : {{vendorName}}
  <button type="button" class="close btn-sm text-white" aria-label="Close" (click)="closeDialog()">
    <i class="ft-x"></i>
  </button>
</div>


  <form [formGroup]="form" (ngSubmit)="insert()" class="p-2">
     <div class="form-group">
      <textarea
        id="vendorComment"
        class="form-control"
        rows="3"
        placeholder="Write a comment for this vendor..."
        formControlName="comment"
        [readonly]="viewMode"
      ></textarea>
      <div class="text-danger mt-1" *ngIf="form.controls.comment.touched && form.controls.comment.invalid">
        Comment is required.
      </div>
    </div>

        <div class="d-flex justify-content-end">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="form.invalid"
      >
      <i class="ft-pocket mr-1"></i>
        Insert
      </button>
    </div>
      </form>

        <div class="col-12 form-group mt-2 px-2 datatable-wrapper" [class.loading]="loading">
        <ngx-datatable class="bootstrap core-bootstrap"   [rows]="dataComments" [columnMode]="'force'"
          [headerHeight]="50"  [footerHeight]="50" rowHeight="auto" [limit]="5" [scrollbarH]="true">

            <ngx-datatable-column [width]="250" name="Comments" prop="comments">
          </ngx-datatable-column>
     
               <ngx-datatable-column [width]="180" name="User" prop="createdBy">
          </ngx-datatable-column>
               <ngx-datatable-column  [width]="120" name="By">
            <ng-template let-row="row" ngx-datatable-cell-template>
               <span class="label-chip" [ngClass]="row.createdByType === CreatedByType.Procurement ? 'proc' : 'vendor'">{{ row.createdByLabel }} </span> 
            </ng-template>
          </ngx-datatable-column>

           <ngx-datatable-column name="Date">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row.createdOn | date:'short' }}
            </ng-template>
          </ngx-datatable-column>

          



        </ngx-datatable>
          <div *ngIf="loading" class="datatable-spinner">
                <div class="spinner-border"></div>
            </div>
      </div>
