<div class="row mb-3">
  <div class="col-12">
    <ul class="nav nav-tabs custom-tabs">
  <li class="nav-item">
    <a class="nav-link" [class.active]="selectedTab === 'exception'" (click)="selectTab('exception')">
      Exception Logs
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link" [class.active]="selectedTab === 'http'" (click)="selectTab('http')">
      HTTP Logs
    </a>
  </li>
</ul>

  </div>
</div>

<div class="row">
  <div class="col-12">

    <!-- Exception Logs Table -->
    <ngx-datatable *ngIf="selectedTab === 'exception'"
      class="bootstrap core-bootstrap"
      [rows]="logsData"
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="'auto'"
      [limit]="pageSize"
      [count]="totalItems"
      [externalPaging]="true"
      [offset]="currentPage - 1"
      (page)="onPageChange($event)"
      [scrollbarH]="true"
      [loadingIndicator]="loading"
      [selected]="chkBoxSelected"
      [selectionType]="SelectionType.checkbox">

      <!-- Sr. No -->
      <ngx-datatable-column name="Sr. No." [width]="50" [resizeable]="false">
        <ng-template let-rowIndex="rowIndex" ngx-datatable-cell-template>
          <span>{{ rowIndex + 1 }}</span>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="TimeStamp" prop="timestamp"></ngx-datatable-column>
      <ngx-datatable-column name="Exception Type" prop="exceptionType"></ngx-datatable-column>
      <ngx-datatable-column name="Message" prop="message"></ngx-datatable-column>
      <ngx-datatable-column name="Http Method" prop="httpMethod"></ngx-datatable-column>
      <ngx-datatable-column name="Body" prop="body"></ngx-datatable-column>

    </ngx-datatable>

    <!-- HTTP Logs Table -->
    <ngx-datatable *ngIf="selectedTab === 'http'"
      class="bootstrap core-bootstrap"
      [rows]="logsData"
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="'auto'"
      [limit]="pageSize"
      [count]="totalItems"
      [externalPaging]="true"
      [offset]="currentPage - 1"
      (page)="onPageChange($event)"
      [scrollbarH]="true"
      [loadingIndicator]="loading"
      [selected]="chkBoxSelected"
      [selectionType]="SelectionType.checkbox">

      <!-- Sr. No -->
      <ngx-datatable-column name="Sr. No." [width]="50" [resizeable]="false">
        <ng-template let-rowIndex="rowIndex" ngx-datatable-cell-template>
          <span>{{ rowIndex + 1 }}</span>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="TimeStamp" prop="timestamp"></ngx-datatable-column>
      <ngx-datatable-column name="Http Method" prop="httpMethod"></ngx-datatable-column>
      <ngx-datatable-column name="Url" prop="url"></ngx-datatable-column>
      <ngx-datatable-column name="Request Body" prop="requestBody" [sortable]="false"></ngx-datatable-column>
      <ngx-datatable-column name="Response Body" prop="responseBody">
        <ng-template ngx-datatable-cell-template let-value="value">
          {{ value.length > 20 ? value.slice(0, 20) + '...' : value }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Status" prop="status"></ngx-datatable-column>

    </ngx-datatable>

  </div>
</div>
