<div class="modal-header">
    <h4 class="modal-title text-white">Assign to Me - {{ entity }}</h4>
    <button type="button" class="close text-white" aria-label="Close" (click)="closeDialog()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">


    <form [formGroup]="assignMeForm" (ngSubmit)="submitForm()">
        <div class="form-row">

            <!-- Remarks -->
            <div class="col-lg-12 mb-2">
                <label>Remarks</label>
                <textarea class="form-control custom-input" formControlName="remarks" placeholder="Remarks" rows="4"
                    required></textarea>
            </div>
            <!-- Assign to Me Button -->
            <div class="col-lg-12 mt-2">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-check mr-2"></i> Assign to Me
                </button>
            </div>
        </div>
    </form>


</div>

<div class="modal-footer">
    <button class="btn btn-secondary" (click)="closeDialog()">Close</button>
</div>
