<section>
  <div class="row">
    <div class="col-12">

      <!-- Header -->
      <div class="row">
        <div class="col-md-12" style="margin-top: -0.25rem;">
          <h4 class="heading">Register / Edit Company</h4>
        </div>
      </div>

      <!-- Action Pane -->
      <div class="card cstm-ui-card">
        <div class="row">
          <div class="col-md-6">
            <button class="btn btn-lg mr-1" type="button" (click)="goBack()"><i class="ft-arrow-left"></i></button>
            <span class="vl"></span>
            <button type="submit" class="btn btn-sm cstm-ui-table-btn" form="companyForm">
              <i class="ft-plus"></i><label class="ml-1 mt-1">Save</label>
            </button>
            <button type="reset" class="btn btn-sm cstm-ui-table-btn" (click)="onReset()">
              <i class="ft-refresh-ccw"></i><label class="ml-1 mt-1">Reset</label>
            </button>
          </div>
        </div>
      </div>

      <!-- Form Card -->
      <div class="card">
        <div class="card-body">
          <form [formGroup]="companyForm" id="companyForm" (ngSubmit)="onSubmit()">
            <div class="form-row">

              <!-- <div class="col-lg-4 col-md-4 col-sm-6">
                <div class="form-group mb-2">
                  <label>ID</label>
                  <input type="number" formControlName="id" class="form-control" placeholder="Enter ID" />
                </div>
              </div> -->

              <!-- <div class="col-lg-4 col-md-4 col-sm-6">
                <div class="form-group mb-2">
                  <label>Company GUID</label>
                  <input type="text" formControlName="companyGUID" class="form-control" placeholder="Enter GUID" disabled/>
                </div>
              </div> -->

              <div class="col-lg-4 col-md-4 col-sm-6">
                <div class="form-group mb-2">
                  <label>Name</label>
                  <input type="text" formControlName="name" class="form-control" placeholder="Enter Company Name" />
                </div>
              </div>

              <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="form-group mb-2">
                  <label>Logo</label>
                  <input type="file" (change)="onFileSelect($event)" class="form-control cstm-logo-div" />
                  <div *ngIf="previewUrl" class="mt-2">
                    <img [src]="previewUrl" alt="Logo Preview" width="120" class="img-thumbnail" />
                  </div>
                  <div *ngIf="!previewUrl && existingLogo" class="mt-2">
                    <img [src]="existingLogo" alt="Existing Logo" width="120" class="img-thumbnail" />
                  </div>
                </div>
              </div>

              <!-- Status Toggle -->
              <div class="col-lg-4 col-md-4 col-sm-6">
                <div class="form-group mb-2">
                  <label>Status</label>
                  <select formControlName="isDeleted" class="form-control">
                    <option [value]="false">Active</option>
                    <option [value]="true">Inactive</option>
                  </select>
                </div>
              </div>
              <div class="col-12 mt-3">
                <button class="btn btn-primary" type="button" (click)="openAddAddressModal()">
                  <i class="ft-plus"></i> Add Address
                </button>
              </div>

              <div class="col-12 mt-2" *ngIf="addresses.length > 0">
                <table class="table table-bordered table-sm">
                  <thead>
                    <tr>
                      <th>Country</th>
                      <th>City</th>
                      <th>Address</th>
                      <th style="width:100px;">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let addr of addresses; let i = index">
                      <td>{{ addr.country }}</td>
                      <td>{{ addr.city }}</td>
                      <td>{{ addr.address }}</td>
                      <td>
                        <button type="button" class="btn btn-sm btn-info mr-1" (click)="editAddress(i)">
                          <i class="ft-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" (click)="deleteAddress(i)">
                          <i class="ft-trash"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #addressModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title text-white">
      {{ selectedAddressIndex !== null ? 'Edit Address' : 'Add Address' }}
    </h5>
    <button type="button" class="close text-white" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="addressForm">
      <div class="form-group">
        <label>Country</label>
        <input formControlName="country" class="form-control" />
      </div>
      <div class="form-group">
        <label>City</label>
        <input formControlName="city" class="form-control" />
      </div>
      <div class="form-group">
        <label>Address</label>
        <textarea formControlName="address" class="form-control"></textarea>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
    <button type="button" class="btn btn-primary" (click)="saveAddress(modal)">Save</button>
  </div>
</ng-template>
