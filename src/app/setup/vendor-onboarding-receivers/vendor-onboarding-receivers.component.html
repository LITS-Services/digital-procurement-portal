<div class="modal-header">
    <h4 class="modal-title text-white">Receivers</h4>
    <button type="button" class="close text-white" aria-label="Close" (click)="closeDialog()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <div class="datatable-view animate-slide-in">
        <ngx-datatable class="bootstrap" [rows]="receiversList" [columnMode]="ColumnMode.force" [headerHeight]="50"
            [footerHeight]="50" [rowHeight]="'auto'" [selectionType]="SelectionType.checkbox"
            [(selected)]="chkBoxSelected">

            <!-- Full Name -->
            <ngx-datatable-column name="Full Name" prop="fullName"></ngx-datatable-column>

            <!-- Email -->
            <ngx-datatable-column name="Email" prop="email"></ngx-datatable-column>

            <!-- Entity Name -->
            <ngx-datatable-column name="Entity">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ getEntityName(row.entityId) }}
                </ng-template>
            </ngx-datatable-column>

            <!-- Role Name -->
            <ngx-datatable-column name="Role">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ getRoleName(row.roleId) }}
                </ng-template>
            </ngx-datatable-column>

            <!-- Created Date -->
            <ngx-datatable-column name="Created Date">
                <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row.createdDate | date:'short' }}
                </ng-template>
            </ngx-datatable-column>

        </ngx-datatable>

    </div>
</div>
