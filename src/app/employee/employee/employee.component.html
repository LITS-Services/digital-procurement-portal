<section>
  <div class="row">
    <div class="col-12">

      <div class="row">
        <div class="col-md-12" style="margin-top: -0.25rem;">
          <h4 class="heading">Employee</h4>
        </div>
      </div>

      <div class="card">
        <div class="row">
          <div class="col-md-6">
            <button class="btn btn-lg mr-1" type="button" (click)="goBack()">
              <i class="ft-arrow-left"></i>
            </button>
            <span class="vl"></span>
            <button type="submit" class="btn btn-sm" form="companyForm">
              <i class="ft-plus"></i><label class="ml-1 mt-1">Save</label>
            </button>
            <button type="reset" class="btn btn-sm" (click)="onReset()">
              <i class="ft-refresh-ccw"></i><label class="ml-1 mt-1">Reset</label>
            </button>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <form [formGroup]="companyForm" id="companyForm" (ngSubmit)="onSubmit()">
            <div class="form-row">

              <!-- Employee dropdown (only in create mode) -->
              <div class="col-lg-4 col-md-4 col-sm-6" *ngIf="!isEditMode">
                <div class="form-group mb-2">
                  <label>Select Employee</label>
                  <select class="form-control" formControlName="employeeId" (change)="onEmployeeSelect($event)">
                    <option value="">-- Select Employee --</option>
                    <option *ngFor="let emp of employees" [value]="emp.id">
                      {{ emp.fullName || emp.userName }}
                    </option>
                  </select>
                </div>
              </div>

              <!-- Name -->
              <div class="col-lg-4 col-md-4 col-sm-6">
                <div class="form-group mb-2">
                  <label>Name</label>
                  <input type="text" formControlName="name" class="form-control" placeholder="Enter Name"
                    [disabled]="isEditMode" />
                </div>
              </div>

              <!-- Email -->
              <div class="col-lg-4 col-md-4 col-sm-6">
                <div class="form-group mb-2">
                  <label>Email</label>
                  <input type="email" formControlName="email" class="form-control" placeholder="Enter Email"
                    [disabled]="isEditMode" />
                  <div *ngIf="companyForm.get('email')?.invalid && companyForm.get('email')?.touched"
                    class="text-danger">
                    Enter a valid email.
                  </div>
                </div>
              </div>

              <!-- Password -->
              <div class="col-lg-4 col-md-4 col-sm-6">
                <div class="form-group mb-2">
                  <label>Password</label>
                  <div class="input-group">
                    <input [type]="passwordFieldType" formControlName="password" class="form-control"
                      placeholder="********" [disabled]="isEditMode" />
                    <div class="input-group-append" *ngIf="!isEditMode">
                      <button type="button" class="btn btn-outline-secondary" (click)="togglePassword('password')">
                        <i class="ft-eye"></i>
                      </button>
                    </div>
                  </div>
                  <small class="text-muted" *ngIf="isEditMode">
                    Password is hidden. Cannot be changed in edit mode.
                  </small>
                </div>
              </div>

              <!-- Confirm Password -->
              <div class="col-lg-4 col-md-4 col-sm-6">
                <div class="form-group mb-2">
                  <label>Confirm Password</label>
                  <div class="input-group">
                    <input [type]="confirmPasswordFieldType" formControlName="confirmPassword" class="form-control"
                      placeholder="********" [disabled]="isEditMode" />
                    <div class="input-group-append" *ngIf="!isEditMode">
                      <button type="button" class="btn btn-outline-secondary"
                        (click)="togglePassword('confirmPassword')">
                        <i class="ft-eye"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Role -->
              <div class="col-lg-4 col-md-4 col-sm-6">
                <div class="form-group mb-2">
                  <label>Role</label>
                  <select class="form-control" formControlName="roleId" [disabled]="isEditMode">
                    <option value="">-- Select Role --</option>
                    <option *ngFor="let role of roles" [value]="role.id">
                      {{ role.name }}
                    </option>
                  </select>
                </div>
              </div>

              <!-- Status toggle button -->
              <div class="form-group mb-2">
                <label>Status</label>
                <div>
                  <button type="button" class="btn"
                    [ngClass]="companyForm.get('isDeleted')?.value ? 'btn-danger' : 'btn-success'"
                    (click)="toggleStatus()">
                    {{ companyForm.get('isDeleted')?.value ? 'Inactive' : 'Active' }}
                  </button>
                </div>
              </div>

              <!-- Companies -->
              <div class="col-lg-6 col-md-6 col-sm-12" *ngIf="companies.length">
                <div class="form-group mb-2">
                  <label>Select Companies</label>
                  <div class="form-control" style="height:auto; max-height:200px; overflow-y:auto;">
                    <div *ngFor="let company of companies">
                      <input type="checkbox" [value]="company.companyGUID"
                        (change)="onCompanyToggle($event, company.companyGUID)"
                        [checked]="selectedCompanyGUIDs.includes(company.companyGUID)" />
                      <label class="ml-1">{{ company.name }}</label>
                    </div>
                  </div>
                  <div *ngIf="selectedCompanyGUIDs.length === 0 && companyFormSubmitted && !isEditMode"
                    class="text-danger">
                    Please select at least one company.
                  </div>
                </div>
              </div>

            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</section>
